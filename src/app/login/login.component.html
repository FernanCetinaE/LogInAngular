<div class="container center_div">
    <h2>LOGIN</h2>

    <form [formGroup]="login">

        <div class="col-12">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter name" formControlName="name">
            </div>
        </div>

        <div class="col-12">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
            <div class="col-sm-10">
                <input type="password" placeholder="Enter password" formControlName="password">
            </div>
        </div>

        <div class="d-grid gap-2 d-lg-flex">
            <div class="col text-center">
                <button click="loginSubmit(login.value)" [disabled]="login.invalid" type="button" class="btn btn-primary">Login</button>
            </div>
            <div class="col text-center">
                <button click="goToSignUp()" [disabled]="login.invalid" type="button" class="btn btn-primary">SignUp</button>
            </div>
        </div>
        
    </form>
</div>
